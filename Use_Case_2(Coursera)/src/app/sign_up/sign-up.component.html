<!doctype html>
  <html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body class="img js-fullheight"  [background]="image">
    <section class="section-a">
    <div class="container">
    <div class="row justify-content-center">
    <div class="col-md-6 text-center mb-5">
    <h2 class="heading-section">Create Your Student Account</h2>
    </div>
    </div>
    <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
    <div class="login-wrap p-0">
    <form [formGroup]="signupForm" (ngSubmit)="signup()"  class="signin-form">
      <div class="form-group form-outline mb-4">
        <input type="text" id="form3Example1cg" formControlName = 'name' class="form-control" placeholder="Full Name">
      </div>
      <div class="form-group">
      <input type="text"  class="form-control" placeholder="Email" required formControlName = 'email'>
      </div>
      <div class="form-group">
      <input id="password-field"  type="password" class="form-control" placeholder="Password" required formControlName = 'password'>
      <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
      </div>
      <div class="form-group">
        <input id="password-field"  type="password" class="form-control" placeholder="Re-Enter Password" required formControlName = "repassword">
        <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
        </div>
      <div class="form-group">
      <button type="submit" class="form-control btn btn-primary submit px-3 btn-lg gradient-custom-4 text-body">Register</button>
      </div>
      <div class="form-group d-md-flex">
      <div class="w-50">
      </div>
      <div class="col-md-6 text-center mb-5">
      </div>
      </div>
    </form>
    <p class="w-100 text-center">&mdash; Already have an account? Login here! &mdash;</p>
    <div class="social d-flex text-center">
    <a href="/login" type='button' class="px-2 py-2 mr-md-1 rounded"><span class="ion-logo-facebook mr-2"></span> Login</a>
    </div>
    </div>
    </div>
    </div>
